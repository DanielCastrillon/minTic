<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="../css/operaciones.css">
    <title>Operaciones</title>
</head>
<body>
    <header>
        <!-- logos -->
        <img src="../Img/Gastos-Personales.jpg" id="Gastos-Personales" alt="Lost Gastos-Personales">
        <img src="../Img/Lion.jpg" id="Lion" alt="Lost Lion">
    </header>
    <nav class="nav navbar ">
        <ul class="nav Item-List">
            <li class="nav-item mx-2"><a class="btn btn-light" href="index.html">Inicio</a></li>
            <li class="nav-item mx-2"><a class="btn btn-dark active fs-6" aria-current="page"  href="#">Operaciones</a></li>
            <li class="nav-item mx-2"><a class="btn btn-light" href="movimientos.html">Movimientos</a></li>
        </ul>
    </nav>
    <hr style="margin: 0px;">
    <aside>
            <button type="button" id="Operaciones" class="list-group-item list-group-item-action text-dark">Operaciones</button>          
            <button type="button" id="Ingreso"class="list-group-item list-group-item-action list-group-item-primary text-dark">Ingreso</button>
            <button type="button" id="Gasto" class="list-group-item list-group-item-action list-group-item-primary text-dark">Gasto</button>
    </aside>
    <main>
        <section class="seccion" id ="seccion-gasto">
            <h2 class="titulo-secundario">¿Que operación vas a realizar?</h2>
            <form action="" methodo="post" id="">
                <label for="Monto" class="form-label col-md-12">Monto</label>
                <input type="number" class="form-control col-md-12" name="Monto" id="Monto"  required> 
                <label for="Gast" class="form-label col-md-12">Tipo de operación</label>
                <select class="form-control col-md-12" name="Gast" id="Gast">
                    <option value="0">Gasto</option>
                    <option value="1">Op1</option> 
                    <option value="2">Op2</option> 
                    <option value="3">Op3</option>
                    <option value="4">Op4</option> 
                    <option value="5">Op5</option> 
                    <option value="6">Op6</option> 
                </select>
                <label for="Categoría" class="form-label col-md-12">Categoría</label>
                <select class="form-control col-md-12" name="Categoría" id="Categoría">
                    <option value="0">Categoría</option>
                    <option value="1">Op1</option> 
                    <option value="2">Op2</option> 
                    <option value="3">Op3</option>
                    <option value="4">Op4</option> 
                    <option value="5">Op5</option> 
                    <option value="6">Op6</option> 
                </select>   
                <button class="form_btn" id="subir_info_gasto"  type="submit" >Subir Información</button>
            </form>
        </section>
        <hr width="1" size="500">
        <!-- **************************************************************************  -->
        <section class="seccion" id ="seccion-ingreso">
            <h2 class="titulo-secundario">¿Que operación vas a realizar?</h2>
            <form action="" methodo="post" id="">
                <label for="Monto*" class="form-label col-md-12">Monto</label>
                <input type="number" class="form-control col-md-12" name="Monto*" id="Monto*"  required> 
                <label for="Ing" class="form-label col-md-12">Tipo de operación</label>
                <select class="form-control col-md-12" name="Ing" id="Ing">
                    <option value="0">Ingreso</option>
                    <option value="1">Op1</option> 
                    <option value="2">Op2</option> 
                    <option value="3">Op3</option>
                    <option value="4">Op4</option> 
                    <option value="5">Op5</option> 
                    <option value="6">Op6</option> 
                </select>
                <label for="Descripción-del-ingreso" class="form-label col-md-12">Categoría</label>
                <select class="form-control col-md-12" name="Descripción-del-ingreso" id="Descripción-del-ingreso">
                    <option value="0">Descripción del ingreso</option>
                    <option value="1">Op1</option> 
                    <option value="2">Op2</option> 
                    <option value="3">Op3</option>
                    <option value="4">Op4</option> 
                    <option value="5">Op5</option> 
                    <option value="6">Op6</option> 
                </select>
                <button class="form_btn" id="subir_info_ingreso"  type="submit">Subir Información</button>
            </form>
        </section> 
    </main>
    <footer>
        <address>
            
        </address>
    </footer>
</body>
</html>
